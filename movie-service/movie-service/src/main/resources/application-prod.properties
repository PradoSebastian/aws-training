spring.application.name=movie-service
server.port=8080

spring.config.import=aws-secretsmanager:/prod/netflux/db/movie?prefix=db.

database.name=movie
database.host=${db.host:localhost}
database.port=${db.port:5432}
database.user=${db.username:admin}
database.password=${db.password:admin}


spring.sql.init.mode=never
spring.datasource.url=jdbc:postgresql://${database.host}:${database.port}/${database.name}
spring.datasource.username=${database.user}
spring.datasource.password=${database.password}